<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noxik Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
    <header>
        <div class="magnify">
            <img src="magnify.svg" alt="search ico" width="24">
        </div>
        <div class="search"></div>
        <div class="ring">
            <img src="bell-ring-outline.svg" alt="bell ico">
        </div>
        <div class="avatar">
            <img id="face" src="1663777436012.jpeg" alt="avatar">
        </div>
        <div class="name">Noxik</div>
        <div class="avatar_big">
            <img id="face_big" src="1663777436012.jpeg" alt="avatar">
            <p class="text">Hi there, <br> <span class="big_text">Noxik!</span></p>
        </div>
        <a href="" class="button_primary">New</a>
        <a href="" class="button_primary">Upload</a>
        <a href="" class="button_primary">Share</a>
    </header>
    <aside>
        <div class="headsidebar">
            <img src="view-dashboard.svg" alt="dashboard icon">
            <h1 class="headnav">Dashboard</h1>
        </div>
        <ul class="sections">
            <li class="home">
                <img src="home-variant-outline.svg" alt="home icon">
                <p>Home</p>
            </li>
            <li class="profile">
                <img src="card-account-details-outline.svg" alt="profile icon">
                <p>Profile</p>
            </li>
            <li class="messages">
                <img src="message-reply-text-outline.svg" alt="messages icon">
                <p>Messages</p>
            </li>
            <li class="history">
                <img src="clock-time-three-outline.svg" alt="history icon">
                <p>History</p>
            </li>
            <li class="tasks">
                <img src="human-male-board-poll.svg" alt="task icon">
                <p>Tasks</p>
            </li>
            <li class="communities">
                <img src="account-group-outline.svg" alt="communities icon">
                <p>Communities</p>
            </li>
        </ul>
        <ul class="setup">
            <li class="settings">
                <img src="cog-outline.svg" alt="settings icon">
                <p>Settings</p>
            </li>
            <li class="support">
                <img src="face-agent.svg" alt="support icon">
                <p>Support</p>
            </li>
            <li class="privacy">
                <img src="security.svg" alt="privacy icon">
                <p>Privacy</p>
            </li>
        </ul>
    </aside>
    <main></main>
</div>
</body>
</html>
